<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Souyette Card Game Pocket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
    }
    #logout-btn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: #c0392b;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      display: none;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #ecf0f1;
      padding: 0.5rem;
    }
    .tab-btn {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border: none;
      border-radius: 5px;
      background: #bdc3c7;
      cursor: pointer;
    }
    .tab-btn.active {
      background: #3498db;
      color: white;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .booster-btn {
      background: #e67e22;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 10px;
      margin: 0.5rem 0;
      cursor: pointer;
      width: 100%;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .card {
      width: 100px;
      height: 140px;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      position: relative;
      cursor: pointer;
    }
    .count-badge {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 10px;
      display: none;
    }
    .card.expanded .count-badge {
      display: block;
    }
    .section {
      display: none;
    }
    .visible {
      display: block;
    }
    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #login input {
      font-size: 1.2rem;
      padding: 0.5rem;
      width: 150px;
      text-align: center;
      margin-bottom: 1rem;
    }
    #login button {
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .overlay .card {
      width: 300px;
      height: 420px;
      transform: scale(0.5);
      animation: zoomIn 0.3s ease forwards;
    }
    @keyframes zoomIn {
      to {
        transform: scale(1);
      }
    }
    @keyframes zoomOut {
      to {
        transform: scale(0.5);
        opacity: 0;
      }
    }
    @keyframes boosterReveal {
      0% {
        transform: scale(0.5) rotate(-10deg);
        opacity: 0;
      }
      60% {
        transform: scale(1.05) rotate(2deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(0);
      }
    }
    .card.reveal {
      animation: boosterReveal 0.6s ease-out;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header>
    Souyette Card Game Pocket
    <button id="logout-btn" onclick="logout()">D√©connexion</button>
  </header>

  <div id="login" class="section visible">
    <h2>Entrez votre code √† 6 chiffres</h2>
    <input type="text" id="codeInput" maxlength="6" placeholder="Ex: 123456" />
    <button onclick="login()">Connexion</button>
  </div>

  <div id="app" style="display: none;">
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('booster')">Booster</button>
      <button class="tab-btn" onclick="switchTab('collection')">Collection</button>
    </div>

    <main>
      <section id="booster" class="section visible">
        <p>Boosters restants aujourd'hui : <span id="booster-count">3</span></p>
        <button class="booster-btn" onclick="openBooster('OG')">üéÅ Ouvrir un booster Extension OG</button>
        <button class="booster-btn" onclick="openBooster('PR')">üéÅ Ouvrir un booster Extension PR</button>
        <div id="booster-result" class="card-container"></div>
      </section>

      <section id="collection" class="section">
        <h3>Votre Collection</h3>
        <div id="collection-extensions"></div>
      </section>
    </main>
  </div>

  <script>
    const cardsPerBooster = 3;
    const dailyLimit = 3;
    const today = new Date().toDateString();
    let currentCode = "";

    const extensions = {
      OG: Array.from({ length: 125 }, (_, i) => `images/OG/${String(i + 1).padStart(3, '0')}.jpg`),
      PR: Array.from({ length: 65 }, (_, i) => `images/PR/${String(i + 1).padStart(3, '0')}.jpg`),
    };

    function getStorageKey() {
      return `cardData_user_${currentCode}`;
    }

    function getData() {
      let data = JSON.parse(localStorage.getItem(getStorageKey())) || {};
      if (data.date !== today) {
        data.date = today;
        data.remaining = dailyLimit;
      }
      data.collection = data.collection || [];
      localStorage.setItem(getStorageKey(), JSON.stringify(data));
      return data;
    }

    function saveData(data) {
      localStorage.setItem(getStorageKey(), JSON.stringify(data));
    }

    function updateBoosterCount() {
      const data = getData();
      document.getElementById("booster-count").textContent = data.remaining;
    }

    function openBooster(extension) {
      const data = getData();
      if (data.remaining <= 0) {
        alert("Vous avez atteint la limite de boosters pour aujourd'hui !");
        return;
      }

      const resultContainer = document.getElementById("booster-result");
      resultContainer.innerHTML = "";

      const pool = extensions[extension];
      const newCards = [];

      for (let i = 0; i < cardsPerBooster; i++) {
        const image = pool[Math.floor(Math.random() * pool.length)];
        const existing = data.collection.find(c => c.image === image && c.extension === extension);
        if (existing) {
          existing.count = (existing.count || 1) + 1;
        } else {
          data.collection.push({ image, extension, count: 1 });
        }
        newCards.push({ image, extension });
      }

      data.remaining--;
      saveData(data);
      updateBoosterCount();

      newCards.forEach(card => {
        const el = document.createElement("div");
        el.className = "card reveal";
        el.style.backgroundImage = `url(${card.image})`;
        resultContainer.appendChild(el);
      });

      updateCollection();
    }

    function updateCollection() {
      const data = getData();
      const container = document.getElementById("collection-extensions");
      container.innerHTML = "";

      for (const ext in extensions) {
        const title = document.createElement("h4");
        const cards = data.collection.filter(c => c.extension === ext);
        const uniqueCount = cards.length;
        const total = extensions[ext].length;
        title.textContent = `${ext} : ${uniqueCount}/${total}`;

        const wrapper = document.createElement("div");
        wrapper.className = "card-container";

        const sorted = [...cards].sort((a, b) => {
          const na = parseInt(a.image.match(/(\d+)\.jpg$/)[1]);
          const nb = parseInt(b.image.match(/(\d+)\.jpg$/)[1]);
          return na - nb;
        });

        sorted.forEach(card => {
          const el = document.createElement("div");
          el.className = "card";
          el.style.backgroundImage = `url(${card.image})`;
          el.onclick = () => expandCard(card.image, card.count);

          if (card.count > 1) {
            const badge = document.createElement("div");
            badge.className = "count-badge";
            badge.textContent = `x${card.count}`;
            el.appendChild(badge);
          }

          wrapper.appendChild(el);
        });

        container.appendChild(title);
        container.appendChild(wrapper);
      }
    }

    function expandCard(image, count) {
      const overlay = document.createElement("div");
      overlay.className = "overlay";

      const card = document.createElement("div");
      card.className = "card expanded";
      card.style.backgroundImage = `url(${image})`;
      card.onclick = () => {
        card.style.animation = "zoomOut 0.3s forwards";
        setTimeout(() => overlay.remove(), 300);
      };

      const badge = document.createElement("div");
      badge.className = "count-badge";
      badge.textContent = `x${count}`;
      card.appendChild(badge);

      overlay.appendChild(card);
      document.body.appendChild(overlay);
    }

    function switchTab(tab) {
      document.querySelectorAll(".section").forEach(s => s.classList.remove("visible"));
      document.getElementById(tab).classList.add("visible");

      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".tab-btn").forEach(btn => {
        if (btn.textContent.toLowerCase().includes(tab)) {
          btn.classList.add("active");
        }
      });

      if (tab === "collection") updateCollection();
    }

    function login() {
      const code = document.getElementById("codeInput").value.trim();
      if (!/^\d{6}$/.test(code)) {
        alert("Veuillez entrer un code √† 6 chiffres valide.");
        return;
      }
      currentCode = code;
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
      document.getElementById("logout-btn").style.display = "inline-block";
      updateBoosterCount();
      updateCollection();
    }

    function logout() {
      currentCode = "";
      document.getElementById("login").style.display = "flex";
      document.getElementById("app").style.display = "none";
      document.getElementById("logout-btn").style.display = "none";
      document.getElementById("codeInput").value = "";
    }
  </script>
</body>
</html>
