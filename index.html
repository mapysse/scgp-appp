<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Souyette Card Game Pocket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
    }
    #logout-btn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: #c0392b;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      display: none;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #ecf0f1;
      padding: 0.5rem;
    }
    .tab-btn {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border: none;
      border-radius: 5px;
      background: #bdc3c7;
      cursor: pointer;
    }
    .tab-btn.active {
      background: #3498db;
      color: white;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .booster-btn {
      background: #e67e22;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 10px;
      margin: 0.5rem 0;
      cursor: pointer;
      width: 100%;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .card {
      width: 100px;
      height: 140px;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      position: relative;
      cursor: pointer;
      user-select: none;
    }
    .count-badge {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 10px;
      display: none;
    }
    .card.expanded .count-badge {
      display: block;
    }
    .section {
      display: none;
    }
    .visible {
      display: block;
    }
    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #login input {
      font-size: 1.2rem;
      padding: 0.5rem;
      width: 150px;
      text-align: center;
      margin-bottom: 1rem;
    }
    #login button {
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .overlay .card {
      width: 300px;
      height: 420px;
      transform: scale(0.5);
      animation: zoomIn 0.3s ease forwards;
    }
    @keyframes zoomIn {
      to {
        transform: scale(1);
      }
    }
    @keyframes zoomOut {
      to {
        transform: scale(0.5);
        opacity: 0;
      }
    }
    @keyframes boosterReveal {
      0% {
        transform: scale(0.5) rotate(-10deg);
        opacity: 0;
      }
      60% {
        transform: scale(1.05) rotate(2deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(0);
      }
    }
    .card.reveal {
      animation: boosterReveal 0.6s ease-out;
      z-index: 1;
    }
    #last-booster-summary {
      margin-top: 1.5rem;
    }
    #last-booster-summary h4 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .star-emoji {
      position: absolute;
      bottom: 4px;
      left: 4px;
      font-size: 1.2rem;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    Souyette Card Game Pocket
    <button id="logout-btn" onclick="logout()">D√©connexion</button>
  </header>

  <div id="login" class="section visible">
    <h2>Entrez votre code √† 6 chiffres</h2>
    <input type="text" id="codeInput" maxlength="6" placeholder="Ex: 123456" />
    <button onclick="login()">Connexion</button>
  </div>

  <div id="app" style="display: none;">
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('booster')">Booster</button>
      <button class="tab-btn" onclick="switchTab('collection')">Collection</button>
    </div>

    <main>
      <section id="booster" class="section visible">
        <p>Boosters restants aujourd'hui : <span id="booster-count">3</span></p>
        <button class="booster-btn" onclick="openBooster('OG')">üéÅ Ouvrir un booster Extension OG</button>
        <button class="booster-btn" onclick="openBooster('PR')">üéÅ Ouvrir un booster Extension PR</button>

        <div id="last-booster-summary"></div>
      </section>

      <section id="collection" class="section">
        <h3>Votre Collection</h3>
        <div id="collection-extensions"></div>
      </section>
    </main>
  </div>

  <script>
    const cardsPerBooster = 5;
    const dailyLimit = 3;
    const today = new Date().toDateString();
    let currentCode = "";

    // Extensions with images
    const extensions = {
      OG: Array.from({ length: 125 }, (_, i) => `images/OG/${String(i + 1).padStart(3, '0')}.jpg`),
      PR: Array.from({ length: 65 }, (_, i) => `images/PR/${String(i + 1).padStart(3, '0')}.jpg`),
    };

    function getStorageKey() {
      return `cardData_user_${currentCode}`;
    }

    function getData() {
      let data = JSON.parse(localStorage.getItem(getStorageKey())) || {};
      if (data.date !== today) {
        data.date = today;
        data.remaining = dailyLimit;
      }
      data.collection = data.collection || [];
      localStorage.setItem(getStorageKey(), JSON.stringify(data));
      return data;
    }

    function saveData(data) {
      localStorage.setItem(getStorageKey(), JSON.stringify(data));
    }

    function updateBoosterCount() {
      const data = getData();
      document.getElementById("booster-count").textContent = data.remaining;
    }

    let currentBoosterCards = [];
    let currentBoosterExtension = "";
    let currentCardIndex = 0;

    function openBooster(extension) {
      const data = getData();
      if (data.remaining <= 0) {
        alert("Vous avez atteint la limite de boosters pour aujourd'hui !");
        return;
      }

      // G√©n√©rer 5 cartes al√©atoires
      const pool = extensions[extension];
      currentBoosterCards = [];
      currentBoosterExtension = extension;
      currentCardIndex = 0;

      for (let i = 0; i < cardsPerBooster; i++) {
        const image = pool[Math.floor(Math.random() * pool.length)];
        currentBoosterCards.push(image);
      }

      // Afficher la premi√®re carte agrandie
      showCardOverlay(currentBoosterCards[currentCardIndex]);

      // On ne touche pas encore √† la collection, on va la mettre √† jour √† la fin

      // Pas de modification des boosters restants pour l'instant, on la fera √† la fin quand le booster est "valid√©"
    }

    function showCardOverlay(image) {
      // Cr√©e l'overlay
      let overlay = document.querySelector(".overlay");
      if (overlay) overlay.remove();

      overlay = document.createElement("div");
      overlay.className = "overlay";

      const card = document.createElement("div");
      card.className = "card expanded";
      card.style.backgroundImage = `url(${image})`;
      card.style.position = "relative";

      // badge count cach√© pendant ouverture car pas encore valid√©
      // On g√®re le click pour passer √† la carte suivante
      card.onclick = () => {
        currentCardIndex++;
        if (currentCardIndex < currentBoosterCards.length) {
          // Affiche la carte suivante
          card.style.backgroundImage = `url(${currentBoosterCards[currentCardIndex]})`;
        } else {
          // Fin de l'ouverture, on ferme l'overlay et ajoute les cartes √† la collection
          overlay.remove();
          finalizeBooster();
        }
      };

      overlay.appendChild(card);
      document.body.appendChild(overlay);
    }

    function finalizeBooster() {
      const data = getData();
      // On ajoute les cartes √† la collection et on calcule les cartes nouvelles
      const newCards = [];
      currentBoosterCards.forEach(image => {
        let found = data.collection.find(c => c.image === image);
        if (found) {
          found.count++;
        } else {
          data.collection.push({ image, extension: currentBoosterExtension, count: 1 });
          newCards.push(image);
        }
      });
      data.remaining--;
      saveData(data);
      updateBoosterCount();
      updateCollection();
      showLastBoosterSummary(newCards);
    }

    function showLastBoosterSummary(newCards) {
      const container = document.getElementById("last-booster-summary");
      container.innerHTML = "";

      const title = document.createElement("h4");
      title.textContent = "R√©sum√© du dernier booster";
      container.appendChild(title);

      const wrapper = document.createElement("div");
      wrapper.className = "card-container";

      const data = getData();

      currentBoosterCards.forEach(image => {
        const el = document.createElement("div");
        el.className = "card";
        el.style.backgroundImage = `url(${image})`;
        el.title = image;

        // Affiche l'√©toile si jamais obtenue auparavant
        if (!data.collection.find(c => c.image === image && c.count > 1)) {
          // Si la carte vient d‚Äô√™tre obtenue la premi√®re fois, on met l‚Äô√©toile
          const star = document.createElement("div");
          star.className = "star-emoji";
          star.textContent = "‚≠êÔ∏è";
          el.appendChild(star);
        }

        wrapper.appendChild(el);
      });

      container.appendChild(wrapper);
    }

    function updateCollection() {
      const data = getData();
      const container = document.getElementById("collection-extensions");
      container.innerHTML = "";

      for (const ext in extensions) {
        const title = document.createElement("h4");
        title.textContent = `Extension ${ext}`;
        container.appendChild(title);

        const cardsWrapper = document.createElement("div");
        cardsWrapper.className = "card-container";

        data.collection
          .filter(c => c.extension === ext)
          .forEach(c => {
            const el = document.createElement("div");
            el.className = "card";
            el.style.backgroundImage = `url(${c.image})`;

            const countBadge = document.createElement("div");
            countBadge.className = "count-badge";
            countBadge.textContent = c.count;
            el.appendChild(countBadge);

            cardsWrapper.appendChild(el);
          });

        container.appendChild(cardsWrapper);
      }
    }

    function switchTab(tab) {
      document.querySelectorAll(".tab-btn").forEach(btn => {
        btn.classList.toggle("active", btn.textContent.toLowerCase() === tab);
      });
      document.querySelectorAll(".section").forEach(section => {
        section.style.display = "none";
      });
      document.getElementById(tab).style.display = "block";
    }

    function login() {
      const code = document.getElementById("codeInput").value.trim();
      if (!/^\d{6}$/.test(code)) {
        alert("Code invalide. Veuillez entrer un code √† 6 chiffres.");
        return;
      }
      currentCode = code;
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
      document.getElementById("logout-btn").style.display = "inline-block";

      // Reset daily count if needed
      const data = getData();
      if (data.date !== today) {
        data.date = today;
        data.remaining = dailyLimit;
        saveData(data);
      }
      updateBoosterCount();
      updateCollection();
    }

    function logout() {
      if (confirm("Voulez-vous vraiment vous d√©connecter ?")) {
        currentCode = "";
        document.getElementById("app").style.display = "none";
        document.getElementById("login").style.display = "flex";
        document.getElementById("logout-btn").style.display = "none";
        document.getElementById("codeInput").value = "";
        document.getElementById("last-booster-summary").innerHTML = "";
      }
    }
  </script>
</body>
</html>
