<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Souyette Card Game Pocket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
    }
    #logout-btn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: #c0392b;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      display: none;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #ecf0f1;
      padding: 0.5rem;
    }
    .tab-btn {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border: none;
      border-radius: 5px;
      background: #bdc3c7;
      cursor: pointer;
    }
    .tab-btn.active {
      background: #3498db;
      color: white;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .booster-btn {
      background: #e67e22;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 10px;
      margin: 0.5rem 0;
      cursor: pointer;
      width: 100%;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .card {
      width: 100px;
      height: 140px;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card.enlarged {
      transform: scale(3);
      z-index: 10;
    }
    .count-badge {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 10px;
    }
    .section {
      display: none;
    }
    .visible {
      display: block;
    }
    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #login input {
      font-size: 1.2rem;
      padding: 0.5rem;
      width: 150px;
      text-align: center;
      margin-bottom: 1rem;
    }
    #login button {
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    Souyette Card Game Pocket
    <button id="logout-btn" onclick="logout()">D√©connexion</button>
  </header>

  <div id="login" class="section visible">
    <h2>Entrez votre code √† 6 chiffres</h2>
    <input type="text" id="codeInput" maxlength="6" placeholder="Ex: 123456" />
    <button onclick="login()">Connexion</button>
  </div>

  <div id="app" style="display: none;">
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('booster')">Booster</button>
      <button class="tab-btn" onclick="switchTab('collection')">Collection</button>
    </div>

    <main>
      <section id="booster" class="section visible">
        <p>Boosters restants aujourd'hui : <span id="booster-count">3</span></p>
        <div id="booster-timer"></div>
        <button class="booster-btn" onclick="openBooster('OG')">üéÅ Ouvrir un booster Extension OG</button>
        <button class="booster-btn" onclick="openBooster('PR')">üéÅ Ouvrir un booster Extension PR</button>
        <div id="booster-result" class="card-container"></div>
      </section>

      <section id="collection" class="section">
        <h3>Votre Collection</h3>
        <div id="collection-cards"></div>
      </section>
    </main>
  </div>

  <script>
    const cardsPerBooster = 3;
    const dailyLimit = 3;
    const today = new Date().toDateString();
    let currentCode = "";

    const extensions = {
      "OG": [...Array(125)].map((_, i) => `images/OG/${String(i + 1).padStart(3, '0')}.jpg`),
      "PR": [...Array(65)].map((_, i) => `images/PR/${String(i + 1).padStart(3, '0')}.jpg`)
    };

    function getStorageKey() {
      return `cardData_user_${currentCode}`;
    }

    function getData() {
      let data = JSON.parse(localStorage.getItem(getStorageKey())) || {};
      if (data.date !== today) {
        data.date = today;
        data.remaining = dailyLimit;
        data.resetTime = new Date().setHours(24, 0, 0, 0);
      }
      data.collection = data.collection || [];
      localStorage.setItem(getStorageKey(), JSON.stringify(data));
      return data;
    }

    function saveData(data) {
      localStorage.setItem(getStorageKey(), JSON.stringify(data));
    }

    function updateBoosterCount() {
      const data = getData();
      document.getElementById("booster-count").textContent = data.remaining;
      updateTimer(data);
    }

    function updateTimer(data) {
      const timerEl = document.getElementById("booster-timer");
      const interval = setInterval(() => {
        const remaining = data.resetTime - new Date().getTime();
        if (remaining <= 0) {
          clearInterval(interval);
          timerEl.textContent = "Nouveaux boosters disponibles !";
        } else {
          const h = Math.floor(remaining / 3600000);
          const m = Math.floor((remaining % 3600000) / 60000);
          const s = Math.floor((remaining % 60000) / 1000);
          timerEl.textContent = `Prochain reset dans : ${h}h ${m}m ${s}s`;
        }
      }, 1000);
    }

    function openBooster(extension) {
      const data = getData();
      if (data.remaining <= 0) {
        alert("Vous avez atteint la limite de boosters pour aujourd'hui !");
        return;
      }

      const resultContainer = document.getElementById("booster-result");
      resultContainer.innerHTML = "";

      const pool = extensions[extension];
      const newCards = [];

      for (let i = 0; i < cardsPerBooster; i++) {
        const image = pool[Math.floor(Math.random() * pool.length)];
        const existing = data.collection.find(c => c.image === image && c.extension === extension);
        if (existing) {
          existing.count = (existing.count || 1) + 1;
        } else {
          data.collection.push({ image, extension, count: 1 });
        }
        newCards.push({ image, extension });
      }

      data.remaining--;
      saveData(data);
      updateBoosterCount();

      newCards.forEach(card => {
        const el = document.createElement("div");
        el.className = "card";
        el.style.backgroundImage = `url(${card.image})`;
        resultContainer.appendChild(el);
      });

      updateCollection();
    }

    function updateCollection() {
      const data = getData();
      const container = document.getElementById("collection-cards");
      container.innerHTML = "";

      if (data.collection.length === 0) {
        container.innerHTML = "<p>Vous n'avez encore aucune carte.</p>";
        return;
      }

      const grouped = {};
      data.collection.forEach(card => {
        if (!grouped[card.extension]) grouped[card.extension] = [];
        grouped[card.extension].push(card);
      });

      for (const ext of Object.keys(grouped).sort()) {
        const title = document.createElement("h4");
        title.textContent = `Extension ${ext}`;
        container.appendChild(title);

        const groupWrapper = document.createElement("div");
        groupWrapper.className = "card-container";

        grouped[ext].sort((a, b) => {
          const numA = parseInt(a.image.match(/(\d+)\.jpg/)[1]);
          const numB = parseInt(b.image.match(/(\d+)\.jpg/)[1]);
          return numA - numB;
        });

        grouped[ext].forEach(card => {
          const el = document.createElement("div");
          el.className = "card";
          el.style.backgroundImage = `url(${card.image})`;
          el.addEventListener("click", toggleCardSize);

          if (card.count > 1) {
            const badge = document.createElement("div");
            badge.className = "count-badge";
            badge.textContent = `x${card.count}`;
            el.appendChild(badge);
          }

          groupWrapper.appendChild(el);
        });

        container.appendChild(groupWrapper);
      }
    }

    function toggleCardSize(e) {
      e.currentTarget.classList.toggle("enlarged");
    }

    function switchTab(tab) {
      document.querySelectorAll(".section").forEach(s => s.classList.remove("visible"));
      document.querySelector(`#${tab}`).classList.add("visible");

      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".tab-btn").forEach(btn => {
        if (btn.textContent.toLowerCase().includes(tab)) {
          btn.classList.add("active");
        }
      });

      if (tab === "collection") updateCollection();
    }

    function login() {
      const code = document.getElementById("codeInput").value.trim();
      if (!/^\d{6}$/.test(code)) {
        alert("Veuillez entrer un code √† 6 chiffres valide.");
        return;
      }
      currentCode = code;
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
      document.getElementById("logout-btn").style.display = "inline-block";
      updateBoosterCount();
      updateCollection();
    }

    function logout() {
      currentCode = "";
      document.getElementById("login").style.display = "flex";
      document.getElementById("app").style.display = "none";
      document.getElementById("logout-btn").style.display = "none";
      document.getElementById("codeInput").value = "";
    }
  </script>
</body>
</html>
