<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Souyette Card Game Pocket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
    }
    #logout-btn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: #c0392b;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      display: none;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #ecf0f1;
      padding: 0.5rem;
    }
    .tab-btn {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border: none;
      border-radius: 5px;
      background: #bdc3c7;
      cursor: pointer;
    }
    .tab-btn.active {
      background: #3498db;
      color: white;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .booster-btn {
      background: #e67e22;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 10px;
      margin: 0.5rem 0;
      cursor: pointer;
      width: 100%;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .card {
      width: 100px;
      height: 140px;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .count-badge {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 10px;
    }
    .section {
      display: none;
    }
    .visible {
      display: block;
    }
    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #login input {
      font-size: 1.2rem;
      padding: 0.5rem;
      width: 150px;
      text-align: center;
      margin-bottom: 1rem;
    }
    #login button {
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Carte agrandie lors de l'ouverture du booster */
    #booster-preview-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
    }
    #booster-preview-overlay .card {
      width: 300px;
      height: 420px;
      border-radius: 15px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      cursor: pointer;
      transform-origin: center center;
      transform: none;
      transition: transform 0.3s ease;
      position: relative;
    }
    #booster-preview-overlay .count-badge {
      bottom: 10px;
      right: 10px;
      font-size: 1.2rem;
      padding: 6px 10px;
      border-radius: 12px;
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: white;
    }
    #last-booster-summary {
      margin-top: 1rem;
      text-align: center;
    }
    #last-booster-summary h4 {
      margin-bottom: 0.5rem;
    }
    #last-booster-summary .card-container .card {
      width: 100px;
      height: 140px;
      position: relative;
      transform: scale(1);
      cursor: default;
    }
    #last-booster-summary .star-emoji {
      position: absolute;
      bottom: -18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: gold;
      pointer-events: none;
    }
    /* Overlay pour agrandissement carte collection */
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1001;
    }
    .overlay .card.expanded {
      width: 300px; /* 3x la largeur 100px */
      height: 420px; /* 3x la hauteur 140px */
      border-radius: 15px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
    }
    .overlay .count-badge {
      bottom: 10px;
      right: 10px;
      font-size: 1.2rem;
      padding: 6px 10px;
      border-radius: 12px;
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    Souyette Card Game Pocket
    <button id="logout-btn" onclick="logout()">D√©connexion</button>
  </header>

  <div id="login" class="section visible">
    <h2>Entrez votre code √† 6 chiffres</h2>
    <input type="text" id="codeInput" maxlength="6" placeholder="Ex: 123456" />
    <button onclick="login()">Connexion</button>
  </div>

  <div id="app" style="display: none;">
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('booster')">Booster</button>
      <button class="tab-btn" onclick="switchTab('collection')">Collection</button>
    </div>

    <main>
      <section id="booster" class="section visible">
        <p>Boosters restants aujourd'hui : <span id="booster-count">3</span></p>
        <button class="booster-btn" onclick="openBooster('OG')">üéÅ Ouvrir un booster Extension OG</button>
        <button class="booster-btn" onclick="openBooster('PR')">üéÅ Ouvrir un booster Extension PR</button>
        <div id="booster-result" class="card-container"></div>

        <!-- R√©sum√© dernier booster -->
        <div id="last-booster-summary" style="display:none;">
          <h4>R√©sum√© du dernier booster</h4>
          <div class="card-container" id="last-booster-cards"></div>
        </div>
      </section>

      <section id="collection" class="section">
        <h3>Votre Collection</h3>
        <div id="collection-extensions"></div>
      </section>
    </main>
  </div>

  <!-- Overlay carte agrandie booster -->
  <div id="booster-preview-overlay" style="display:none;"></div>

  <script>
    const cardsPerBooster = 5;
    const dailyLimit = 3;
    const today = new Date().toDateString();
    let currentCode = "";

    const extensions = {
      OG: Array.from({ length: 125 }, (_, i) => images/OG/${String(i + 1).padStart(3, '0')}.jpg),
      PR: Array.from({ length: 65 }, (_, i) => images/PR/${String(i + 1).padStart(3, '0')}.jpg),
    };

    function getStorageKey() {
      return cardData_user_${currentCode};
    }

    function getData() {
      let data = JSON.parse(localStorage.getItem(getStorageKey())) || {};
      if (data.date !== today) {
        data.date = today;
        data.remaining = dailyLimit;
      }
      data.collection = data.collection || [];
      data.lastBooster = data.lastBooster || null; // Pour stocker le dernier booster ouvert
      localStorage.setItem(getStorageKey(), JSON.stringify(data));
      return data;
    }

    function saveData(data) {
      localStorage.setItem(getStorageKey(), JSON.stringify(data));
    }

    function updateBoosterCount() {
      const data = getData();
      document.getElementById("booster-count").textContent = data.remaining;
    }

    let boosterCardsToShow = [];
    let boosterCardIndex = 0;

    function openBooster(extension) {
      const data = getData();
      if (data.remaining <= 0) {
        alert("Vous avez atteint la limite de boosters pour aujourd'hui !");
        return;
      }

      const pool = extensions[extension];
      boosterCardsToShow = [];
      boosterCardIndex = 0;

      // On pr√©pare 5 cartes tir√©es al√©atoirement
      for (let i = 0; i < cardsPerBooster; i++) {
        const image = pool[Math.floor(Math.random() * pool.length)];
        boosterCardsToShow.push({ image, extension, isNew: false });
      }

      // On va marquer les cartes qui sont nouvelles (pas encore dans la collection)
      boosterCardsToShow.forEach(card => {
        const existing = data.collection.find(c => c.image === card.image && c.extension === card.extension);
        card.isNew = !existing;
      });

      // On met √† jour la collection avec ces cartes (ajout ou incr√©ment)
      boosterCardsToShow.forEach(card => {
        const existing = data.collection.find(c => c.image === card.image && c.extension === card.extension);
        if (existing) {
          existing.count = (existing.count || 1) + 1;
        } else {
          data.collection.push({ image: card.image, extension: card.extension, count: 1 });
        }
      });

      data.remaining--;
      data.lastBooster = boosterCardsToShow.map(c => ({...c})); // clonage pour m√©moire
      saveData(data);
      updateBoosterCount();

      // Affichage de la 1√®re carte en grand
      showBoosterPreview();

      // Cacher le r√©sum√© dernier booster (sera mis √† jour √† la fermeture)
      document.getElementById("last-booster-summary").style.display = "none";
      updateCollection();
    }

    function showBoosterPreview() {
      const overlay = document.getElementById("booster-preview-overlay");
      overlay.innerHTML = "";
      overlay.style.display = "flex";

      let idx = 0;

      function showCard(i) {
        overlay.innerHTML = "";
        const card = boosterCardsToShow[i];
        if (!card) return;

        const el = document.createElement("div");
        el.className = "card";
        el.style.backgroundImage = url(${card.image});
        if (card.isNew) {
          const star = document.createElement("div");
          star.textContent = "‚≠ê";
          star.className = "star-emoji";
          el.appendChild(star);
        }
        overlay.appendChild(el);

        el.onclick = () => {
          idx++;
          if (idx < boosterCardsToShow.length) {
            showCard(idx);
          } else {
            overlay.style.display = "none";
            showLastBoosterSummary();
          }
        };
      }

      showCard(0);
    }

    function showLastBoosterSummary() {
      const data = getData();
      const summary = document.getElementById("last-booster-summary");
      const container = document.getElementById("last-booster-cards");
      container.innerHTML = "";

      if (!data.lastBooster || data.lastBooster.length === 0) {
        summary.style.display = "none";
        return;
      }

      data.lastBooster.forEach(card => {
        const el = document.createElement("div");
        el.className = "card";
        el.style.backgroundImage = url(${card.image});
        if (card.isNew) {
          const star = document.createElement("div");
          star.textContent = "‚≠ê";
          star.className = "star-emoji";
          el.appendChild(star);
        }
        container.appendChild(el);
      });

      summary.style.display = "block";
    }

    function updateCollection() {
      const data = getData();
      const container = document.getElementById("collection-extensions");
      container.innerHTML = "";

      for (const ext in extensions) {
        // On filtre uniquement les cartes obtenues (count > 0)
        const cards = data.collection.filter(c => c.extension === ext && c.count > 0);
        const uniqueCount = cards.length;
        const total = extensions[ext].length;

        if (uniqueCount === 0) continue; // Pas d'affichage si aucune carte obtenue dans cette extension

        const title = document.createElement("h4");
        title.textContent = ${ext} : ${uniqueCount}/${total}; // Format demand√©

        const wrapper = document.createElement("div");
        wrapper.className = "card-container";

        // Tri par num√©ro de carte extrait de l'image
        const sorted = cards.slice().sort((a, b) => {
          const na = parseInt(a.image.match(/(\d+)\.jpg$/)[1]);
          const nb = parseInt(b.image.match(/(\d+)\.jpg$/)[1]);
          return na - nb;
        });

        sorted.forEach(card => {
          const el = document.createElement("div");
          el.className = "card";
          el.style.backgroundImage = url(${card.image});
          el.onclick = () => expandCard(card.image, card.count);

          if (card.count > 1) {
            const badge = document.createElement("div");
            badge.className = "count-badge";
            badge.textContent = x${card.count};
            el.appendChild(badge);
          }

          wrapper.appendChild(el);
        });

        container.appendChild(title);
        container.appendChild(wrapper);
      }
    }

    function expandCard(image, count) {
      // Cr√©e un overlay avec la carte agrandie √† 3x taille des cartes (100x140 => 300x420)
      const overlay = document.createElement("div");
      overlay.className = "overlay";
      overlay.onclick = () => document.body.removeChild(overlay);

      const card = document.createElement("div");
      card.className = "card expanded";
      card.style.backgroundImage = url(${image});

      if (count > 1) {
        const badge = document.createElement("div");
        badge.className = "count-badge";
        badge.textContent = x${count};
        card.appendChild(badge);
      }

      overlay.appendChild(card);
      document.body.appendChild(overlay);
    }

    function switchTab(tab) {
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".section").forEach(s => s.classList.remove("visible"));

      document.querySelector(.tab-btn[onclick="switchTab('${tab}')"]).classList.add("active");
      document.getElementById(tab).classList.add("visible");
    }

function login() {
  const input = document.getElementById("codeInput");
  const code = input.value.trim();
  console.log("Tentative de connexion avec code:", code);
  if (!/^\d{6}$/.test(code)) {
    alert("Veuillez entrer un code valide √† 6 chiffres.");
    return;
  }
  currentCode = code;

  document.getElementById("login").style.display = "none";
  document.getElementById("app").style.display = "block";
  document.getElementById("logout-btn").style.display = "block";

  updateBoosterCount();
  updateCollection();
}

    function logout() {
      currentCode = "";
      document.getElementById("login").style.display = "flex";
      document.getElementById("app").style.display = "none";
      document.getElementById("logout-btn").style.display = "none";
      document.getElementById("codeInput").value = "";
    }
  </script>
</body>
</html>
