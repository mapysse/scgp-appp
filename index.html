<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Souyette Card Game Pocket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
    }
    #logout-btn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: #c0392b;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      display: none;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #ecf0f1;
      padding: 0.5rem;
    }
    .tab-btn {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border: none;
      border-radius: 5px;
      background: #bdc3c7;
      cursor: pointer;
    }
    .tab-btn.active {
      background: #3498db;
      color: white;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .booster-btn {
      background: #e67e22;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 10px;
      margin: 0.5rem 0;
      cursor: pointer;
      width: 100%;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .card {
      width: 100px;
      height: 140px;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .count-badge {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 10px;
      pointer-events: none;
    }
    .section {
      display: none;
    }
    .visible {
      display: block;
    }
    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #login input {
      font-size: 1.2rem;
      padding: 0.5rem;
      width: 150px;
      text-align: center;
      margin-bottom: 1rem;
    }
    #login button {
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Carte agrandie lors de l'ouverture du booster */
    #booster-preview-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
    }
    #booster-preview-overlay .card {
      width: 300px;
      height: 420px;
      border-radius: 15px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      cursor: pointer;
      transform-origin: center center;
      transform: scale(3);
      transition: transform 0.3s ease;
      position: relative;
    }
    #booster-preview-overlay .count-badge {
      bottom: 10px;
      right: 10px;
      font-size: 1.2rem;
      padding: 6px 10px;
      border-radius: 12px;
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: white;
    }
    #last-booster-summary {
      margin-top: 1rem;
      text-align: center;
    }
    #last-booster-summary h4 {
      margin-bottom: 0.5rem;
    }
    #last-booster-summary .card-container .card {
      width: 100px;
      height: 140px;
      position: relative;
      transform: scale(1);
      cursor: default;
    }
    #last-booster-summary .star-emoji {
      position: absolute;
      bottom: -18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: gold;
      pointer-events: none;
    }

    /* Nouvelle classe overlay pour agrandir carte collection */
    .overlay {
      position: fixed;
      top: 0; left: 0; right:0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1500;
    }
    .overlay .card {
      width: 300px !important;
      height: 420px !important;
      border-radius: 15px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.8);
      cursor: pointer;
      transform-origin: center center;
      transform: none;
      transition: transform 0.3s ease;
      position: relative;
      user-select: none;
    }
    .overlay .count-badge {
      bottom: 10px;
      right: 10px;
      font-size: 1.2rem;
      padding: 6px 10px;
      border-radius: 12px;
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: white;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    Souyette Card Game Pocket
    <button id="logout-btn" onclick="logout()">D√©connexion</button>
  </header>

  <div id="login" class="section visible">
    <h2>Entrez votre code √† 6 chiffres</h2>
    <input type="text" id="codeInput" maxlength="6" placeholder="Ex: 123456" />
    <button onclick="login()">Connexion</button>
  </div>

  <div id="app" style="display: none;">
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('booster')">Booster</button>
      <button class="tab-btn" onclick="switchTab('collection')">Collection</button>
    </div>

    <main>
      <section id="booster" class="section visible">
        <p>Boosters restants aujourd'hui : <span id="booster-count">3</span></p>
        <button class="booster-btn" onclick="openBooster('OG')">üéÅ Ouvrir un booster Extension OG</button>
        <button class="booster-btn" onclick="openBooster('PR')">üéÅ Ouvrir un booster Extension PR</button>
        <div id="booster-result" class="card-container"></div>

        <!-- R√©sum√© dernier booster -->
        <div id="last-booster-summary" style="display:none;">
          <h4>R√©sum√© du dernier booster</h4>
          <div class="card-container" id="last-booster-cards"></div>
        </div>
      </section>

      <section id="collection" class="section">
        <h3>Votre Collection</h3>
        <div id="collection-extensions"></div>
      </section>
    </main>
  </div>

  <!-- Overlay carte agrandie booster -->
  <div id="booster-preview-overlay" style="display:none;"></div>

  <script>
    const cardsPerBooster = 5;
    const dailyLimit = 3;
    const today = new Date().toDateString();
    let currentCode = "";

    const extensions = {
      OG: Array.from({ length: 125 }, (_, i) => `images/OG/${String(i + 1).padStart(3, '0')}.jpg`),
      PR: Array.from({ length: 65 }, (_, i) => `images/PR/${String(i + 1).padStart(3, '0')}.jpg`),
    };

    function getStorageKey() {
      return `cardData_user_${currentCode}`;
    }

    function getData() {
      let data = JSON.parse(localStorage.getItem(getStorageKey())) || {};
      if (data.date !== today) {
        data.date = today;
        data.remaining = dailyLimit;
      }
      data.collection = data.collection || [];
      data.lastBooster = data.lastBooster || null;
      localStorage.setItem(getStorageKey(), JSON.stringify(data));
      return data;
    }

    function saveData(data) {
      localStorage.setItem(getStorageKey(), JSON.stringify(data));
    }

    function updateBoosterCount() {
      const data = getData();
      document.getElementById("booster-count").textContent = data.remaining;
    }

    let boosterCardsToShow = [];
    let boosterCardIndex = 0;

    function openBooster(extension) {
      const data = getData();
      if (data.remaining <= 0) {
        alert("Vous avez atteint la limite de boosters pour aujourd'hui !");
        return;
      }

      const pool = extensions[extension];
      boosterCardsToShow = [];
      boosterCardIndex = 0;

      for (let i = 0; i < cardsPerBooster; i++) {
        const image = pool[Math.floor(Math.random() * pool.length)];
        boosterCardsToShow.push({ image, extension, isNew: false });
      }

      boosterCardsToShow.forEach(card => {
        const existing = data.collection.find(c => c.image === card.image && c.extension === card.extension);
        card.isNew = !existing;
      });

      boosterCardsToShow.forEach(card => {
        const existing = data.collection.find(c => c.image === card.image && c.extension === card.extension);
        if (existing) {
          existing.count = (existing.count || 1) + 1;
        } else {
          data.collection.push({ image: card.image, extension: card.extension, count: 1 });
        }
      });

      data.remaining--;
      data.lastBooster = boosterCardsToShow.map(c => ({...c}));
      saveData(data);
      updateBoosterCount();

      showBoosterPreview();

      document.getElementById("last-booster-summary").style.display = "none";
      document.getElementById("booster-result").innerHTML = "";
    }

    function showBoosterPreview() {
      const overlay = document.getElementById("booster-preview-overlay");
      overlay.innerHTML = "";
      if (boosterCardsToShow.length === 0) {
        overlay.style.display = "none";
        return;
      }
      overlay.style.display = "flex";

      // Affiche une carte √† la fois avec zoom x3 au centre
      const card = boosterCardsToShow[boosterCardIndex];
      const cardDiv = document.createElement("div");
      cardDiv.classList.add("card");
      cardDiv.style.backgroundImage = `url(${card.image})`;

      const badge = document.createElement("div");
      badge.classList.add("count-badge");
      badge.textContent = boosterCardIndex + 1 + " / " + cardsPerBooster;
      cardDiv.appendChild(badge);

      cardDiv.onclick = () => {
        boosterCardIndex++;
        if (boosterCardIndex >= boosterCardsToShow.length) {
          closeBoosterPreview();
          showLastBoosterSummary();
        } else {
          showBoosterPreview();
        }
      };

      overlay.appendChild(cardDiv);
    }

    function closeBoosterPreview() {
      const overlay = document.getElementById("booster-preview-overlay");
      overlay.style.display = "none";
      overlay.innerHTML = "";
    }

    function showLastBoosterSummary() {
      const data = getData();
      const summaryDiv = document.getElementById("last-booster-summary");
      const container = document.getElementById("last-booster-cards");
      container.innerHTML = "";

      if (!data.lastBooster) {
        summaryDiv.style.display = "none";
        return;
      }

      data.lastBooster.forEach(card => {
        const cardDiv = document.createElement("div");
        cardDiv.classList.add("card");
        cardDiv.style.backgroundImage = `url(${card.image})`;

        if (card.isNew) {
          const star = document.createElement("div");
          star.classList.add("star-emoji");
          star.textContent = "‚≠ê";
          cardDiv.appendChild(star);
        }
        container.appendChild(cardDiv);
      });

      summaryDiv.style.display = "block";
      renderCollection();
    }

    function renderCollection() {
      const data = getData();
      const container = document.getElementById("collection-extensions");
      container.innerHTML = "";

      // Group cards by extension
      const grouped = {};
      data.collection.forEach(card => {
        if (!grouped[card.extension]) grouped[card.extension] = [];
        grouped[card.extension].push(card);
      });

      for (const ext in grouped) {
        const extDiv = document.createElement("div");
        extDiv.style.marginBottom = "2rem";

        const title = document.createElement("h4");
        title.textContent = `Extension ${ext}`;
        extDiv.appendChild(title);

        const cardsDiv = document.createElement("div");
        cardsDiv.classList.add("card-container");

        grouped[ext].forEach(card => {
          const cardDiv = document.createElement("div");
          cardDiv.classList.add("card");
          cardDiv.style.backgroundImage = `url(${card.image})`;

          const badge = document.createElement("div");
          badge.classList.add("count-badge");
          badge.textContent = card.count;
          cardDiv.appendChild(badge);

          // Clic pour agrandir la carte dans un overlay avec zoom x3
          cardDiv.onclick = () => expandCard(card);

          cardsDiv.appendChild(cardDiv);
        });

        extDiv.appendChild(cardsDiv);
        container.appendChild(extDiv);
      }
    }

    // Fonction qui cr√©e un overlay avec la carte agrandie x3 au centre
    function expandCard(card) {
      // Si d√©j√† un overlay ouvert, ne rien faire
      if (document.querySelector(".overlay")) return;

      const overlay = document.createElement("div");
      overlay.classList.add("overlay");

      const cardDiv = document.createElement("div");
      cardDiv.classList.add("card");
      cardDiv.style.backgroundImage = `url(${card.image})`;

      const badge = document.createElement("div");
      badge.classList.add("count-badge");
      badge.textContent = card.count;
      cardDiv.appendChild(badge);

      // Clic sur la carte agrandie ferme l'overlay
      cardDiv.onclick = () => {
        document.body.removeChild(overlay);
      };

      overlay.appendChild(cardDiv);
      document.body.appendChild(overlay);
    }

    function switchTab(tab) {
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");

      document.querySelectorAll(".section").forEach(section => {
        section.classList.remove("visible");
      });

      document.getElementById(tab).classList.add("visible");
    }

    function login() {
      const input = document.getElementById("codeInput");
      const code = input.value.trim();
      if (!/^\d{6}$/.test(code)) {
        alert("Entrez un code valide √† 6 chiffres.");
        return;
      }
      currentCode = code;
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
      document.getElementById("logout-btn").style.display = "inline-block";

      updateBoosterCount();
      renderCollection();
      document.getElementById("last-booster-summary").style.display = "none";
    }

    function logout() {
      currentCode = "";
      document.getElementById("login").style.display = "flex";
      document.getElementById("app").style.display = "none";
      document.getElementById("logout-btn").style.display = "none";
      document.getElementById("codeInput").value = "";
      boosterCardsToShow = [];
      boosterCardIndex = 0;
    }
  </script>
</body>
</html>
